<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f2faf2;
            min-height: 100vh;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 139, 34, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.8) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 139, 34, 0.15);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            width: 100%;
            max-width: 600px;
        }

        .header .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 50%, #1b5e20 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(46, 125, 50, 0.2);
        }

        .header .instructions {
            font-size: 1.25rem;
            color: #424242;
            opacity: 0.9;
        }

        select {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1.5px solid rgba(34, 139, 34, 0.35);
            background: white;
            width: 100%;
            max-width: 100%;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin-top: 20px;
        }

        #server-count {
            max-width: 150px;
        }

        select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 6px #81c784;
        }

        .servers {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
            gap: 1.5rem;
        }

        .server {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-name {
            font-weight: 600;
            color: #1b5e20;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            text-shadow: 0 1px 3px rgba(27, 94, 32, 0.1);
        }

        .capacity-input {
            width: 100%;
            max-width: 100%;
            padding: 0.45rem 0.8rem;
            font-size: 1rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            border: 1.5px solid rgba(34, 139, 34, 0.35);
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #1a1a1a;
            margin-top: 0.5rem;
        }

        .capacity-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 8px #81c784;
        }

        .server p {
            color: #616161;
            margin-bottom: 1rem;
            font-size: 1rem;
            user-select: none;
        }

        .experiment-options {
            display: flex;
            align-items: center;
            gap: 5rem;
            max-width: 600px;
            margin: 2rem auto 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 139, 34, 0.15);
            border-radius: 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            padding: 1.5rem 2rem;
        }

        .experiment-options input#num-requests,
        .experiment-options select#experiment-type {
            display: block;
            width: 250px;
            max-width: 100%;
            padding: 0.5rem 0.8rem;
            border: 1.5px solid rgba(34, 139, 34, 0.35);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        .experiment-options input#num-requests {
            margin-bottom: 0.5rem;
        }

        .experiment-options > div {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Wrap the input and select in a div to stack vertically */
        .experiment-options > div.inputs-wrapper {
            flex-grow: 1;
        }

        button#run-experiment {
            background: rgba(76, 175, 80, 0.15);
            border: 1.5px solid #4caf50;
            color: #2e7d32;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.45rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        button#run-experiment:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        /* Responsive: stack everything vertically on small screens */
        @media (max-width: 520px) {
            .experiment-options {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            button#run-experiment {
                width: 100%;
                flex-shrink: initial;
            }

            .experiment-options > div.inputs-wrapper input#num-requests,
            .experiment-options > div.inputs-wrapper select#experiment-type {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .servers {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
            .header {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

            runExperimentBtn.addEventListener('click', () => {

                if (!numRequests || !experimentType) {

                    return;

                    const capacity = server.querySelector('.capacity-input').value;
                    return { region, capacity };

                }
                runExperiment(numRequests, experimentType, count, servers);

                    num_requests: numRequests,
                    experiment_type: experimentType,

                    servers: servers
